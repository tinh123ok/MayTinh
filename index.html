<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
</head>
<body>
	<header>
		<h1>Bài Tập JavaScript | Calculator</h1>
	</header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<div class="text-center" id="demo">12:00:00</div>
				<div class="calculator">
					<div id="operation" type="text" value="0">0</div>
					<div id="result" class="">0</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="item btn-default cal-btn" onclick="nut_C()">C</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="(" onclick="nut(value)">(</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value =")" onclick="nut(value)">)</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="/" onclick="nut_dau(value)">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="7" onclick="nut(value)">7</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="8" onclick="nut(value)">8</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="9" onclick="nut(value)">9</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="*" onclick="nut_dau(value)">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="4" onclick="nut(value)">4</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="5" onclick="nut(value)">5</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="6" onclick="nut(value)">6</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn"value ="-" onclick="nut_dau(value)">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="1" onclick="nut(value)">1</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="2" onclick="nut(value)">2</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="3" onclick="nut(value)">3</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="+" onclick="nut_dau(value)">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="." onclick="nut(value)">.</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" value ="0" onclick="nut(value)">0</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn-default cal-btn" value="Enter" onclick="nut_Enter()">Enter</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		&copy; 2019 FIT - TDC
	</footer>
	<script src="public/js/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
